<div class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto">
    <!-- Heading -->
    <h1 class="text-5xl md:text-6xl font-serif text-center mb-8 text-gray-900">Drop us a line</h1>
    
    <!-- Card Container -->
    <div class="bg-white rounded-lg shadow-md p-8 md:p-12">
      
      <!-- Section 1: Help Type -->
      <div class="mb-10">
        <h2 class="text-xl font-semibold mb-4 text-gray-900">How can we help you?</h2>
        
        <!-- Full-width button -->
        <button class="w-full bg-gray-200 text-gray-800 font-medium py-3 px-4 rounded mb-4 hover:bg-gray-300 transition">
          Public Records Redaction Request
        </button>
        
        <!-- Divider -->
        <div class="text-center text-gray-500 my-4">Or</div>
        
        <!-- Three buttons row -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <button class="border-2 border-gray-300 text-gray-800 font-medium py-3 px-4 rounded hover:border-gray-400 hover:bg-gray-50 transition">
            Sales
          </button>
          <button class="border-2 border-gray-300 text-gray-800 font-medium py-3 px-4 rounded hover:border-gray-400 hover:bg-gray-50 transition">
            Media Inquiries
          </button>
          <button class="border-2 border-gray-300 text-gray-800 font-medium py-3 px-4 rounded hover:border-gray-400 hover:bg-gray-50 transition">
            Support
          </button>
        </div>
      </div>
      
      <!-- Section 2: Your Information -->
      <div class="mb-8">
        <h2 class="text-xl font-semibold mb-6 text-gray-900">Your Information</h2>
        
        <div class="space-y-6">
          <!-- Row 1: First Name and Last Name -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">First Name *</label>
              <input type="text" placeholder="Like John..." class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Last Name *</label>
              <input type="text" placeholder="Like Smith..." class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
          </div>
          
          <!-- Row 2: Email and Organization Name -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Email *</label>
              <input type="email" placeholder="example@example.com" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Organization Name *</label>
              <input type="text" placeholder="Org's Name" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
          </div>
          
          <!-- Row 3: Country Code and Phone Number -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Country Code *</label>
              <select class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white">
                <option>United States +1</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Phone Number *</label>
              <input type="tel" placeholder="(222) 222-2222" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
          </div>
        </div>
      </div>
      
      <!-- Section 3: Verification -->
      <div class="mb-8">
        <div class="inline-flex items-center space-x-3 border border-gray-300 rounded p-4 bg-gray-50">
          <input type="checkbox" class="w-6 h-6 border-2 border-gray-400 rounded">
          <span class="text-sm text-gray-700">I'm not a robot</span>
          <div class="ml-auto">
            <svg class="w-10 h-10 text-gray-400" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="1" y="1" width="38" height="38" rx="2" stroke="currentColor" stroke-width="2"/>
              <path d="M20 12v16M12 20h16" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
        </div>
      </div>
      
      <!-- Submit Button -->
      <button disabled class="bg-gray-300 text-gray-500 font-medium py-3 px-8 rounded cursor-not-allowed">
        Send it
      </button>
      
    </div>
  </div>
</div>
